<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity:Water | One Donation. A Lifetime of Clean Water.</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #002D62;
        }
        .hero {
            background-color: #002D62;
            color: #fff8dc;
            padding: 40px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 36px;
            margin: 0 0 10px;
        }
        .hero p {
            font-size: 18px;
            margin: 0;
        }
        .image-section {
            position: relative;
        }
        .image-section img {
            width: 100%;
            height: auto;
        }
        .donation-highlight {
            position: absolute;
            top: 10%;
            right: 5%;
            background-color: #002D62;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .donation-highlight img {
            width: 30px;
            margin-bottom: 10px;
        }
        .donation-button {
            background-color: #FFD700;
            color: #002D62;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }
        .bottom-cta {
            background-color: #FFEFE0;
            text-align: center;
            padding: 30px 20px;
        }
        .bottom-cta p {
            margin: 10px 0 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>One Donation. A lifetime of clean water.</h1>
        <p>We show you the real change your gift creates — clean water, thriving communities, and a better life for so many.</p>
    </section>

    <!-- Image + Highlight Section -->
    <section class="image-section">
        <img src="/mnt/data/Screenshot 2025-06-29 at 7.27.36 PM.png" alt="Children smiling in school">
        <div class="donation-highlight">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/faucet.png" alt="Water tap icon">
            <p>Just $40 can bring clean water to one family.</p>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="bottom-cta">
        <a href="#" class="donation-button">GIVE CLEAN WATER</a>
        <p>Be the Reason a Child Smiles — Donate Now!</p>
    </section>
</body>
</html>
